<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="questions">
			<h1>Alternate Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
			</div>
			<form action="{{ url_for('questions') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="q1">
					<i class="fas fa-question-circle"></i>
				</label>
				<input type="text" name="q1" placeholder="City you were born in" id="q1" required>
				<label for="q2">
					<i class="fas fa-question-circle"></i>
				</label>
				<input type="text" name="q2" placeholder="Year your mother was born" id="q2" required>
				<label for="q3">
					<i class="fas fa-question-circle"></i>
				</label>
				<input type="text" name="q3" placeholder="Your favorite movie as a kid" id="q3" required>
				<div >
					<div class="msg">{{ msg }}</div>
				</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
